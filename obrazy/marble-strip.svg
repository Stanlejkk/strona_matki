<svg xmlns="http://www.w3.org/2000/svg" width="360" height="1200" viewBox="0 0 360 1200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="marbleNoise" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="6" seed="12" result="noise"/>
      <feColorMatrix in="noise" type="matrix" values="0.25 0 0 0 0.1  0 0.28 0 0 0.1  0 0 0.3 0 0.1  0 0 0 0.8 0" result="toned"/>
      <feGaussianBlur in="toned" stdDeviation="0.45" result="softened"/>
    </filter>
    <linearGradient id="marbleShine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="18%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#1f1f21"/>
  <rect width="100%" height="100%" filter="url(#marbleNoise)"/>
  <rect width="100%" height="100%" fill="url(#marbleShine)"/>
</svg>
