<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Helvetica, sans-serif;
            overflow-x: hidden;
        }

        /* MENU */
        .side-menu {
            position: fixed;
            top: 180px;
            left: 0;
            height: calc(100vh - 180px);
            width: 260px; /* SZTYWNE */
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .menu-item {
            display: grid;
            grid-template-columns: 120px 1fr; /* BLOK KOLORU + TEKST */
            align-items: center;
            cursor: pointer;
            transition: opacity .3s ease;
            width: 100%;               /* KAŻDA LINIJKA JEST TAK SAMO SZEROKA */
            max-width: 260px;          /* RÓWNA SZEROKOŚĆ MENU */
        }

        .menu-item:hover {
            opacity: 0.7;
        }

        .menu-color {
            height: 30px;
            width: 120px;      /* KAŻDY PROSTOKĄT IDENTYCZNY */
        }

        .menu-text {
            font-family: Arial, sans-serif;
            font-size: 18pt;
            padding-left: 10px;
            background: #fff;
            padding-right: 6px;
            white-space: nowrap;
        }

        /* SEKCJE */
        .section {
            margin-left: 300px;
            padding: 80px 60px;
            min-height: 100vh;
            display: none;
            animation: fadeIn .5s ease forwards;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE */
        @media (max-width: 768px) {

            .side-menu {
                height: auto;
                width: 100%;
                position: relative;
                padding-top: 20px;
            }

            .menu-item {
                grid-template-columns: 120px auto; /* mobilna wersja */
            }

            .menu-color {
                width: 120px !important;
            }

            .section {
                margin-left: 0;
                padding: 40px 20px;
            }
        }

    </style>
</head>

<body>

    <!-- MENU -->
    <div class="side-menu">

        <div class="menu-item active" data-target="sekcja0">
            <div class="menu-color" style="background:#BDBDBD"></div>
            <div class="menu-text">strona główna</div>
        </div>

        <div class="menu-item" data-target="sekcja1">
            <div class="menu-color" style="background:#FFD800"></div>
            <div class="menu-text">biografia</div>
        </div>

        <div class="menu-item" data-target="sekcja2">
            <div class="menu-color" style="background:#C62828"></div>
            <div class="menu-text">malarstwo</div>
        </div>

        <div class="menu-item" data-target="sekcja3">
            <div class="menu-color" style="background:#0277BD"></div>
            <div class="menu-text">grafika i rysunek</div>
        </div>

        <div class="menu-item" data-target="sekcja4">
            <div class="menu-color" style="background:#D81B60"></div>
            <div class="menu-text">wystawy</div>
        </div>

        <div class="menu-item" data-target="sekcja5">
            <div class="menu-color" style="background:#2E7D32"></div>
            <div class="menu-text">kontakt</div>
        </div>

    </div>

    <!-- SEKCJE -->
    <div id="sekcja0" class="section active"><h1>Strona główna</h1><p>Treść…</p></div>
    <div id="sekcja1" class="section"><h1>Biografia</h1><p>Treść…</p></div>
    <div id="sekcja2" class="section"><h1>Malarstwo</h1><p>Treść…</p></div>
    <div id="sekcja3" class="section"><h1>Grafika i rysunek</h1><p>Treść…</p></div>
    <div id="sekcja4" class="section"><h1>Wystawy</h1><p>Treść…</p></div>
    <div id="sekcja5" class="section"><h1>Kontakt</h1><p>Treść…</p></div>

    <script>
        const menuItems = document.querySelectorAll(".menu-item");
        const sections = document.querySelectorAll(".section");

        menuItems.forEach(item => {
            item.addEventListener("click", () => {
                const target = item.getAttribute("data-target");

                menuItems.forEach(i => i.classList.remove("active"));
                item.classList.add("active");

                sections.forEach(sec => sec.classList.remove("active"));
                document.getElementById(target).classList.add("active");
            });
        });
    </script>

</body>
</html>
